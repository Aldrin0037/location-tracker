<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=/photos">
    <script>
        if (typeof window !== 'undefined') {
            window.location.replace('/photos');
        }
    </script>
    <style>
        :root {
            color-scheme: light dark;
        }
        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: radial-gradient(circle at 20% 20%, rgba(245, 158, 11, 0.12), transparent 55%),
                        radial-gradient(circle at 80% 30%, rgba(245, 158, 11, 0.05), transparent 60%),
                        var(--background, #f9fafb);
            color: var(--foreground, #171717);
        }
        .card {
            background: rgba(255, 255, 255, 0.85);
            padding: 32px;
            border-radius: 20px;
            box-shadow: 0 18px 40px rgba(17, 24, 39, 0.12);
            backdrop-filter: blur(12px);
            text-align: center;
            max-width: 360px;
            line-height: 1.6;
        }
        h1 {
            font-size: 1.75rem;
            margin: 0 0 12px;
        }
        p {
            margin: 0 0 24px;
            color: rgba(55, 65, 81, 0.9);
        }
        a {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            border-radius: 9999px;
            background: linear-gradient(135deg, #f59e0b, #fbbf24);
            color: #0f0f0f;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 12px 25px rgba(245, 158, 11, 0.25);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        a:hover {
            transform: translateY(-2px);
            box-shadow: 0 18px 30px rgba(245, 158, 11, 0.3);
        }
        @media (prefers-color-scheme: dark) {
            .card {
                background: rgba(28, 28, 28, 0.85);
            }
            p {
                color: rgba(250, 250, 250, 0.7);
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Loading Photo Gallery…</h1>
        <p>You will be redirected automatically. If nothing happens, click the button below.</p>
        <a href="/photos">Continue to Photos →</a>
    </div>
</body>
</html>
